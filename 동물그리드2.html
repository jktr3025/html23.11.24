<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        body{
            background: black;
        }
        .wrap{
            width: 1000px;
            margin: 0 auto;
            border: 1px solid tan;
            padding: 30px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }
        .box{
            transition: all 0.3s;
        }
        .box:hover{
            transform: scale(1.3);

        }
        img{
            width: 100%;
        }
        
    </style>
</head>
<body>
    <div class="wrap">
        <div class="box ani1"><img src="img/animal01.png" alt="애니1"></div>
        <div class="box ani2"><img src="img/animal02.png" alt="애니1"></div>
        <div class="box ani3"><img src="img/animal03.png" alt="애니1"></div>
        <div class="box ani4"><img src="img/animal04.png" alt="애니1"></div>
        <div class="box ani5"><img src="img/animal05.png" alt="애니1"></div>
        <div class="box ani6"><img src="img/animal06.png" alt="애니1"></div>
        <div class="box ani7"><img src="img/animal07.png" alt="애니1"></div>
        <div class="box ani8"><img src="img/animal08.png" alt="애니1"></div>
        <div class="box ani9"><img src="img/animal09.png" alt="애니1"></div>
    </div>
</body>
</html>
